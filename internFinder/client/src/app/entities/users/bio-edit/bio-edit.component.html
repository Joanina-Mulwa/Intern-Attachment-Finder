<div class="container">

    <div class="row justify-content-center">



        <div class="card col-md-6  pb-3">
            <div class="mt-3 mb-4">

                <button class="btn btn-outline-secondary"> <i class="fas fa-arrow-left"></i> Change category</button>
            </div>
            <form role="form">
                <div class="STUDENT">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-6">
                            <label for="username">Username</label>
                            <input readonly type="text" class="form-control" name="username"
                                [(ngModel)]="profile.username">
                        </div>
                        <div class="col-md-6">
                            <label for="name">Email</label>
                            <input readonly type="text" class="form-control" name="email" [(ngModel)]="profile.email">
                        </div>
                    </div>

                    <div class="mt-3 mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="profile.name">
                    </div>

                    <div class=" mb-3">
                        <label for="name">Institution</label>
                        <input type="text" class="form-control" name="Iinstitution" [(ngModel)]="profile.institution">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name">Programme</label>
                           
                            <select autocomplete="on" class="form-control" name="programme" type="text" [(ngModel)]="profile.programme">
                                <option selected disabled>Select correct answer</option>

                                <option *ngFor="let programme of programmes" >{{programme}}</option>
                               
                              </select>
                            
                        </div>
                        <div class="col-md-6">
                            <label for="name">Course</label>
                            <input type="text" class="form-control" name="course" [(ngModel)]="profile.course">
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="skills">Skills <small>( Add skills with comma separation)</small></label>
                        <input type="text" class="form-control" name="skills" placeholder="eg CSS , Javascript , Docker"
                            [(ngModel)]="profile.skills">
                    </div>
                    <div class=" mb-3">
                        <label for="name">Experience</label>
                        <textarea type="text" class="form-control" name="experience" [(ngModel)]="profile.experience"></textarea>
                    </div>

                </div>
                <div class="EMPLOYER">
                   
                        <div class="row mt-3 mb-3">
                            <div class="col-md-6">
                                <label for="companyName">Company Name</label>
                                <input readonly type="text" class="form-control" name="companyName"
                                    [(ngModel)]="profile.companyName">
                            </div>
                            <div class="col-md-6">
                                <label for="companyEmail">companyEmail</label>
                                <input readonly type="text" class="form-control" name="companyEmail" [(ngModel)]="profile.companyEmail">
                            </div>
                        </div>
    
                        <div class="mt-3 mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="profile.name">
                        </div>
    
                        <div class=" mb-3">
                            <label for="name">Institution</label>
                            <input type="text" class="form-control" name="Iinstitution" [(ngModel)]="profile.institution">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name">Programme</label>
                               
                                <select autocomplete="on" class="form-control" name="programme" type="text" [(ngModel)]="profile.programme">
                                    <option selected disabled>Select correct answer</option>
    
                                    <option *ngFor="let programme of programmes" >{{programme}}</option>
                                   
                                  </select>
                                
                            </div>
                            <div class="col-md-6">
                                <label for="name">Course</label>
                                <input type="text" class="form-control" name="course" [(ngModel)]="profile.course">
                            </div>
                        </div>
    
    
                        <div class="mb-3">
                            <label for="skills">Skills <small>( Add skills with comma separation)</small></label>
                            <input type="text" class="form-control" name="skills" placeholder="eg CSS , Javascript , Docker"
                                [(ngModel)]="profile.skills">
                        </div>
                        <div class=" mb-3">
                            <label for="name">Experience</label>
                            <textarea type="text" class="form-control" name="experience" [(ngModel)]="profile.experience"></textarea>
                        </div>
    
                  

                </div>
                <div class="col-md-2" align="centre">
                    <button class="btn btn-outline-primary form-control" (click)="updateUser()">Update</button>

                </div>
            </form>
        </div>
    </div>
</div>
