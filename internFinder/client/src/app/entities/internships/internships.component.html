<div class="container">
    <div hidden class="mt-5">
        <div *ngIf="!category">
            <div class="row justify-content-center text-center">
                <div class="card card-status col-md-6 mt-5 pt-5">
                    <h2 class="text-center"> What best describes your current status?</h2>

                    <div class="d-flex justify-content-around mt-3 mb-5">
                        <button class="btn btn-outline-primary"> I am a
                            Student</button>
                        <!-- <button type="button" onclick="studentDetails()" value = "Display">student</button>-->

                        <button class="btn btn-outline-primary">I am a
                            Professional </button>
                    </div>
                </div>
            </div>

            <br>
        </div>
    </div>
    <div class="mt-2">
        <div>
            <form role="form">
                <div align="centre">
                    <div class="container">

                        <div *ngFor="let internship of internships">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="card bg-light p-1 mb-4 col-md-8">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="ms-1">
                                                <label>
                                                    <h6> <u>Position Title</u></h6>
                                                </label>
                                                <p>{{internship.internshipTitle}}</p>
                                            </div>

                                            <div>
                                                <label>
                                                    <h6> <u>Offer Company </u></h6>
                                                </label>
                                                <p>{{internship.companyName}}</p>
                                            </div>
                                            <div>
                                                <label>
                                                    <h6><u> Company Email </u></h6>
                                                </label>
                                                <p>{{internship.companyEmail}}</p>
                                            </div>

                                            <div>
                                                <label>
                                                    <h6><u> Internship Type </u></h6>
                                                </label>
                                                <p>{{internship.internshipType}}</p>
                                            </div>
                                            <div >
                                                <i class="fas fa-check-circle">Actively recruting</i>
                                            </div>

                                        </div>
                                        <div class="col-md-8">

                                            <div>
                                                <label>
                                                    <h6> <u>internship Description</u> </h6>
                                                </label>
                                                <p>{{internship.description}}</p>
                                            </div>

                                            <div>
                                                <label>
                                                    <h6><u> Responsibilities</u> </h6>
                                                </label>
                                                <p>{{internship.responsibilities}}</p>
                                            </div>

                                            <div>
                                                <label>
                                                    <h6> <u>Skills </u></h6>
                                                </label>
                                                <p>{{internship.skills}}</p>
                                            </div>

                                            <div>
                                                <label>
                                                    <h6> <u>Important Info </u></h6>
                                                </label>
                                                <p>{{internship.important}}</p>
                                            </div>

                                        </div>

                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div hidden class="col-md-2">
                                            <button class="btn btn-outline-secondary"><i
                                                    class="fa-solid fa-circle-check"></i> Apply</button>

                                        </div>
                                        <div>
                                            <button class="btn btn-outline-primary" [disabled]="internship.internshipStatus==='ACTIVE'">
                                                
                                                <i
                                                    class="fa-solid fa-circle-check"></i> Apply</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
